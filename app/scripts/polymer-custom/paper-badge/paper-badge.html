<link href="../../../bower_components/polymer/polymer.html" rel="import">

<polymer-element name="paper-badge" role="badge" attributes="count label">

<template>

  <style>
    #count{
      display: inline-block;
      min-width: 10px;
      padding: 3px 7px;
      font-size: 12px;
      font-weight: 700;
      line-height: 1;
      color: #fff;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      background-color: #777;
      border-radius: 10px;
      -webkit-box-shadow: 6px 7px 28px -9px rgba(0,0,0,0.7);
      -moz-box-shadow: 6px 7px 28px -9px rgba(0,0,0,0.7);
      box-shadow: 6px 7px 28px -9px rgba(0,0,0,0.7);
    }
    div{
      display: inline-block;
    }
  </style>

  <div>
  <span id="count">{{count}}</span>
  <span id="label">{{label}}</span>
</div>

  </template>
  <script>
    Polymer({
      // These default values are overridden
      // by the user's attribute values.
      label: "stuff",
      count: "0"
      });
    </script>
    </polymer-element>
