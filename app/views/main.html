<div class="jumbotron">
  <h1>Richard Czechowski</h1>
  <p class="lead">
    <img src="images/profile.png" alt="I'm Yeoman"><br>
    Javascript Engineer and Polymath.
  </p>
</div>
<div class="row">
  <div class="toggleContainer col-xs-12 col-sm-5">
    <h3>Toggles</h3>
    <div class="row">
      <div class="col-xs-12 col-sm-4" ng-repeat="toggle in toggles track by $index">
        <paper-toggle-button ng-model="toggle.value"></paper-toggle-button>
        <span class="toggleName">{{toggle.name}}</span>
      </div>
    </div>
  </div>
  <div class="toggleContainer col-xs-12 col-sm-5 col-sm-offset-2">
    <h3>Search</h3>
    <div>
      <paper-input ng-model="search" label="Search"></paper-input>
    </div>
  </div>
</div>
<div class="row">
  <div class="portfolio col-xs-12 col-md-6 col-lg-6 col-xl-4" ng-repeat="project in data.projects | toggleFilter:toggles | orderBy: sortDate: true | filter: search" ontouchstart="this.classList.toggle('hover');">
      <div class="front" >
        <img class="img-responsive" ng-src="{{project.photoUrl}}">
      </div>
      <div class="back" ng-class="{portfolioShow: project.show}" ng-mouseenter="project.show = true" ng-mouseleave="project.show = false">
        {{project.dateStart | date: shortdate}}
        {{project.description}}
      </div>
    </div>
</div>
<div class="toggleContainer col-xs-12">
  <h3>Skills</h3>
  <div class="row">
    <div class="col-xs-6 col-sm-3" ng-repeat="(key, value) in techs | orderBy:value.count">
      <paper-badge count="{{value.count}}" label="{{key}}"></paper-badge>
    </div>
  </div>
</div>
