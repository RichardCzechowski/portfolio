<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="bower_components/firebase/firebase.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="portfolioApp">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container" ng-controller="HeaderCtrl">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <md-tabs id="mainNav" md-stretch-tabs="always" md-selected="selectedIndex">
            <md-tab href="#/" md-active="checkTab('#/')">
            Home
            </md-tab>
            <md-tab href="#/about" md-active="checkTab('#/about')">
            About
            </md-tab>
            <md-tab href="#/contact" md-active="checkTab('#/contact')">
            Contact
            </md-tab>
            </md-tabs>
            <md-input-container ng-show="showSearch">
            <input ng-model="search" placeholder="Search"></input>
            </md-input-container>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="view" ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <a href="mailto:rczec002@gmail.com"><p><span class="glyphicon glyphicon-envelope"></span> Richard Czechowski</p></a>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-aria.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- Controllers -->
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <!-- Filters -->
    <script src="scripts/filters/toggle.js"></script>
    <!-- Factories and Services -->
    <script src="scripts/services/settings.js"></script>
    <!-- endbuild -->
  </body>
</html>
